<div class="mb-3"></div>

<div class="container">
  <div class="card border-success mb-3">
    <div class="card-header text-danger">
      <h2 class="text-center">{{ titulo }}</h2>
    </div>
    <div class="card-body text-primary table-responsive">
      <div class=" text-left my-2">
        <button
          class="btn btn-outline-primary"
          type="button"
          routerLink="/productos"
        >
          Registrar Producto <i class="fa-solid fa-dog"></i>
        </button>
      </div>
      <div class=" text-left my-2">
        <button
          class="btn btn-outline-primary"
          type="button"
          routerLink="/busquedaProductos"
        >
          Buscar Producto por id <i class="fa-solid fa-cat"></i>
        </button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Clave</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Existencia</th>
          <th>Precio</th>
          <th>Id Categoria</th>
          <th>Actualizar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of listaProductos">
          <td>{{ producto.idProducto }} </td>
          <td>{{ producto.nombreProducto }}</td>
          <td>{{ producto.descripcionProducto }}</td>
          <td>{{ producto.existencia }}</td>
          <td>${{ producto.precioProducto }}.00</td>
          <td> {{ producto.idCategoria| json }}</td>

          <!-- Modal -->
         
          <td>
            <button
            class="btn btn-outline-success btn-sm"
            class="btn btn-outline-warning"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="AsignarId(producto.idProducto)"
          >
            Actualizar 
          </button>
          </td>
          <td>
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="eliminar(producto)"
            >
              Eliminar
            </button>
          </td>

          
        </tr>
       
      </tbody>
    </table>
  </div>
</div>


<div 
class="modal fade"
id="exampleModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"> Editar </h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <form>
                <div class="form-group">
                    <label>_id: {{idProductoProducto}}</label>
                    <input type="text" value={{idProductoProducto}}  class="form-control" >
                </div>
                <div class="form-group">
                    <label>Nombre: </label>
                    <input type="text" name="nombre" [(ngModel)]="productos.nombreProducto" #ctrl="ngModel"  class="form-control" >
                </div>
                <div class="form-group">
                    <label>Descripcion: </label>
                    <input type="text"  name="descripcionCategoria" [(ngModel)]="productos.descripcionProducto" #ctrl="ngModel"     class="form-control">
                </div>
               
                <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button type="button"  class="btn btn-outline-success" data-dismiss="modal" (click)="actualizar(productos)">
                      Actualizar
                    </button>
                  
                  </div>
            </form>
        </div>

    </div>
   
  </div>
</div>
</div>
